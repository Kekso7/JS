<html lang="en">

	<body>
		<p id="hiddenMessage">Uspesno ste se ulogovali</p>
		
		<form id="loginForm">
			<span id="wrongUsername">Uneli ste pogresno ime</span>
			<input
				type="text"
				id="username"
				placeholder="Unesite vase korisnicko ime"
			/>
			<br />
			<span id="wrongPassword">Uneli ste pogresnu lozinku</span>
			<input type="password" id="password" placeholder="Unesite vasu lozinku" />
			<br />
			<button id="loginButton" type="button">Uloguj se</button>
		</form>
		<script src="js/jquery.min.js"></script>

	</body>
